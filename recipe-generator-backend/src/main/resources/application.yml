spring:
  application:
    name: recipe-generator

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/recipe_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # MyBatis-Plus配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0
    mapper-locations: classpath*:/mapper/**/*.xml
    type-aliases-package: com.recipe.entity

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1小时

server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: your-256-bit-secret-key-change-this-in-production-environment
  expiration: 86400000  # 24小时（毫秒）
  refresh-expiration: 604800000  # 7天（毫秒）

# Claude API配置
claude:
  api-key: ${CLAUDE_API_KEY:cr_b20992fdba86fa7a405392fa5754631085eac3d9432ed526095e33519278aa53}
  api-url: https://crs-external.myrightone.com/api/v1/messages
  model: claude-2.1
  max-tokens: 4096
  temperature: 0.7
  timeout: 30000

# CORS配置
cors:
  allowed-origins: http://localhost:3000,http://localhost:5500
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 日志配置
logging:
  level:
    root: INFO
    com.recipe: DEBUG
    com.recipe.mapper: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
